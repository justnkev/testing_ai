name: "ðŸ¤– Automated PR Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Don't review draft PRs
    # To enable: remove the if condition below

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    name: AI Code Review
    runs-on: ubuntu-latest
    # Skip draft PRs and bot PRs
    if: github.event.pull_request.draft == false && github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r pr_agent/requirements.txt

      - name: Run PR Review Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pr_agent.reviewer \
            --repo "${{ github.repository }}" \
            --pr "${{ github.event.pull_request.number }}" \
            --model "gemini-2.5-flash" \
            --verbose
