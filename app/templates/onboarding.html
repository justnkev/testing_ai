{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-4">Onboarding Conversation</h2>
        <div class="onboarding-thread mb-3">
          {% if not conversation %}
          <div class="alert alert-info">Start by sharing a little about your current routine.</div>
          {% else %}
            {% for message in conversation %}
            <div class="mb-3">
              <span class="badge bg-secondary text-uppercase">{{ message.role }}</span>
              <div class="mt-2 conversation-bubble conversation-bubble-{{ message.role }}">{{ message.content }}</div>
            </div>
            {% endfor %}
          {% endif %}
        </div>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="message">Your next message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit" name="continue" value="1">Send</button>
            <button class="btn btn-success" type="submit" name="complete" value="1">Complete onboarding &amp; generate plan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
