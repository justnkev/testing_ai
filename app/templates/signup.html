{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3 text-center">Create your FitVision account</h2>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="name">Full name</label>
            <input class="form-control" id="name" name="name" type="text" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" id="email" name="email" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" minlength="6" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign up</button>
        </form>
        <p class="text-center small mt-3 mb-0">Already have an account? <a href="{{ url_for('main.login') }}">Log in</a>.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
