{% extends 'base.html' %}
{% block content %}
<div class="section-stack dashboard-v3" id="dashboard-react-root" data-dashboard-react-root>
  <section class="surface-card dashboard-intro">
    <div>
      <small>Visual pulse</small>
      <h2>Health trends in one view</h2>
      <p class="stat-detail" style="margin-top:0.4rem; max-width:640px;">
        Track macros, sleep quality, and workouts over time. Use the time toggle to zoom into daily habits or zoom out to monthly rhythms.
      </p>
    </div>
    <div class="hero-cta">
      <a class="fv-button fv-button--ghost" href="{{ url_for('main.progress') }}">Log something new</a>
      <a class="fv-button fv-button--subtle" href="{{ url_for('main.plan') }}">Open plan</a>
    </div>
  </section>

  <noscript>
    <section class="surface-card">
      <p class="stat-detail">The dashboard requires JavaScript to render interactive charts.</p>
    </section>
  </noscript>

  <div class="dashboard-react-layout" aria-live="polite">
    <!-- React mounts here -->
  </div>
</div>
<script type="module" src="{{ url_for('static', filename='js/dashboard_v3.js') }}" defer></script>
{% endblock %}
