{% extends 'base.html' %}
{% block content %}
<div class="auth-card">
  <h1>Welcome back</h1>
  <p style="text-align:center; color:var(--color-muted); margin-bottom:1.6rem;">Log in to continue your FitVision journey.</p>
  <form method="post">
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>
    </div>
    <button class="fv-button fv-button--primary" type="submit">Log in</button>
  </form>
  <p style="text-align:center; color:var(--color-muted); margin-top:1.6rem;">New to FitVision? <a href="{{ url_for('main.signup') }}">Create an account</a>.</p>
</div>
{% endblock %}
